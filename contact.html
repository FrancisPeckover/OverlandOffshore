<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Contact | Overland Offshore</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="img/banner.jpg">
        <script src="main.js"></script>
    </head>

    <body id="Drop us a line">
        <div class="banner-container">
            <div class="banner-title">
                <h1>Contact Us</h1>
            </div>
        </div>  

        <div class="contact-content">
            <form action="">
                <div class="form-element">
                    <label for="fname">First Name:</label>
                    <input class="form-input" name="fname" type="text" placeholder="Your Name..">
                </div>
                <div class="form-element">
                    <label for="lname">Last Name:</label>
                    <input class="form-input" name="lname" type="text" placeholder="Your Last Name..">
                </div>
                <div class="form-element">
                    <label for="email">Email: </label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email..">
                </div>
                <div class="form-element">
                    <label for="message">Message:</label>
                    <textarea class="form-input" placeholder="What are you enquiring about?.."></textarea>
                </div>
    
                <input class="form-input" type="submit" value="Submit">
            </form>

            <img src="img/hoodie.jpg" alt="">
        </div>
    </body>
</html>
