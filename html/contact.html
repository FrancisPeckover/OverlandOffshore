    <body id="Drop a line">
        <div class="banner-container center">
            <div class="banner-title">
                <h1>Contact Us</h1>
            </div>
        </div>  

        <div class="contact-content">
            <form action="form.php" method="POST">
                <div class="form-element">
                    <label for="name">Name:</label>
                    <input class="form-input" name="name" type="text" placeholder="Enter your Name.." required>
                </div>
                <div class="form-element">
                    <label for="subject">Subject:</label>
                    <input class="form-input" name="subject" type="text" placeholder="Subject of enquiry..">
                </div>
                <div class="form-element">
                    <label for="email">Email: </label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email.." required>
                </div>
                <div class="form-element">
                    <label for="message">Message:</label>
                    <textarea class="form-input" placeholder="What are you enquiring about?.." required></textarea>
                </div>
    
                <input class="form-input" type="submit" value="Submit">
            </form>

            <div class="side-content center">
                <img src="../img/hoodie.jpg" alt="">
                <p>Feel free to send us a message with any queries you might have</p>
            </div>
        </div>
