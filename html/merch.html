<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Merchandise | Overland Offshore</title>
    <meta name="keywords" content="Overland, Offshore, 4WD, Boating, Fishing">
    <meta name="author" content="Francis Peckover">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/merch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/banner.jpg">
    <script src="../js/main.js"></script>
</head>

    <body id="Merch">
        <div class="banner-container center">
            <div class="banner-title">
                <h1>Merchandise</h1>
            </div>
        </div>   

        <div class="merch-container">
            <a onclick="" href="" class="merch-card fill">
                <img class="fill" src="../img/hat.jpg" alt="">
                <div class="overlay">
                    <p class="fill center">Hats - $69</p>
                </div>
            </a>
            <a onclick="" href="" class="merch-card fill">
                <img class="fill" src="../img/fishing1.jpg" alt="">
                <div class="overlay">
                    <p class="fill center">Hats - $69</p>
                </div>
            </a>
            <a onclick="" href="" class="merch-card fill">
                <img class="fill" src="../img/camping2.jpg" alt="">
                <div class="overlay">
                    <p class="fill center">Hats - $69</p>
                </div>
            </a>
            <a onclick="" href="" class="merch-card fill">
                <img class="fill" src="../img/hoodie.jpg" alt="">
                <div class="overlay">
                    <p class="fill center">Hats - $69</p>
                </div>
            </a>
            <a onclick="" href="" class="merch-card fill">
                <img class="fill" src="../img/tshirt.jpg" alt="">
                <div class="overlay">
                    <p class="fill center">Hats - $69</p>
                </div>
            </a>
        </div>

        <div class="purchase-modal">
            <img src="" alt="">
            <label for="size"></label>
            <select name="size" id="size">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <label for="qty"></label>
            <input name="qty" type="number" placeholder="1" value="1">
            <button type="submit">ADD TO CART</button>
        </div>

    </body>
</html>
